<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./javascript.svg" type="image/x-icon">
  <title>Task Man</title>
</head>

<body>
  <div class="container">
    <div class="circle one"></div>
    <div class="circle two"></div>
    <div class="circle three"></div>
    <h1 class="title">Task Man</h1>
    <div class="input">
      <input type="text" placeholder="Enter the Task here" class="task-text" maxlength="50">
      <button class="btn-add">Add</button>
      <div class="counter">
        <div class="count" id="total">0</div>
        <div class="count" id="done">0</div>
      </div>
    </div>
    <div class="task-list"></div>
  </div>
  <div class="remove">Click On Task To Remove It</div>
  <script src="./main.js"></script>
</body>

</html>
